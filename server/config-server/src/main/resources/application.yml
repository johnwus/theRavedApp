server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: development
  cloud:
    config:
      server:
        git:
          uri: https://github.com/your-org/raved-config-repo
          default-label: main
          clone-on-start: true
        native:
          search-locations: classpath:/config

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG
  file:
    name: logs/config-server.log
